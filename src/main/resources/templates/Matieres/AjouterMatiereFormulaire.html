<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Afficher Formulaire Pour Ajouter Une Matière</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>




	<div class="mx-auto w-50 p-3 bg-primary">
		<form th:action="@{AjouterMatieres}" method="POST"	th:object=${Matieres}>
		
             <h1>Remplir Fiche Matière</h1>		
			
		
			<div class="form-group">
				<label for="NumeroMatiere">Numero Matiere</label> <input
					type="text" class="form-control" id="NumeroMatiere"
					placeholder="Numero Matiere" th:field="*{NumeroMatiere}">
			</div>
			<div class="form-group">
				<label for="Nom">Nom</label> <input type="text" class="form-control"
					id="nom" placeholder="Nom" th:field="*{Nom}">
			</div>
			<div class="form-group">
				<label for="Coefficient">Coefficient</label> <input type="text"
					class="form-control" id="Coefficient" placeholder="Coefficient"
					th:field="*{Coefficient}">
			</div>
			<div class="form-group">
				<label for="DateDeDebut">Date De Debut</label> <input
					type="text" class="form-control" id="DateDeDebut"
					placeholder="Date De Debut" th:field="*{DateDeDebut}">
			</div>
			<div class="form-group">
				<label for="DateDeFin">Date De Fin</label> <input type="text" 
					class="form-control" id="DateDeFin" placeholder="DateDeFin"
					th:field="*{DateDeFin}">
			</div>
			
			<div class="form-group">
			<label for="enseignant">Enseignant</label>
			<select name="IdEnseignant" class="form-control">
			<option th:each="e:${Enseignants}" th:value="${e.Id}" th:text="${e.nom + ' ' + e.prenom}">
			</option>
			</select>
			</div>
		     
		 
			
			
<br/>
<br/>
<br/>
<br/>


			<input class="btn btn-danger" type="submit" value="Valider"
				id="submit" />
		</form>
	</div>




<br/>
<br/>
<br/>
<br/>
<br/>
<br/>


<a th:href="@{/Matieres}" >Acceuil Matières</a>



</body>
</html>
